<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test6</title>
    <style>
        .grid1 {
            display: grid;
            grid-auto-flow: row;
            grid-auto-rows: 1fr;

            background-color: yellow;
            gap: 10px;
            width: 100%;
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-auto-flow: column;
        }

        .flex1 {
            background-color: palegoldenrod;
            display: flex;
            /*flex-wrap: wrap;*/
            flex-basis: 100%;
        }

        .flex1 > div:first-child,
        .grid2 > div:first-child {
            background-color: aqua;
        }

        .flex1 > div:first-child {
            /*max-width: 100px;*/
            flex-grow: 1;
        }

        .grid2 > div:first-child {
            /*max-width: 100px;*/
        }

        .flex1 > div:last-child,
        .grid2 > div:last-child {
            background-color: rebeccapurple;
        }

        .flex1 > div:last-child {
            width: 400px;
        }

        .grid2 > div:last-child {
            width: 400px;
        }

        * {
            box-sizing: border-box;
        }

        input {
            width: 100%;
        }

    </style>
</head>
<body>
<div class="grid1">
    <div class="grid2">
        <div>test</div>
        <div>
            <label>
                <input type="text">
            </label>
        </div>
    </div>
    <div class="flex1">
        <div>test test test test</div>
        <div>
            <label>
                <input type="text">
            </label>
        </div>
    </div>
</div>
</body>
</html>
